<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Search Bar</title>
</head>

<body>
    <nav>
        <div class="navbar">
            <a class="logo" href="index.html">News.</a>
            <div class="search-container"><input type="text" placeholder="  Search News Here... " id="search-input">
                <button id="search-button">Search</button>
            </div>
        </div>
    </nav>
    <br><br>
    <main>                          
     
            <div id="article-cards">
                <article class="article-card">
                    <div class="card-img">
                        <img src="https://dummyimage.com/300" alt="">
                    </div>
                    <div class="card-info">
                        <h2 class="card-head"></h2>
                        <h4 class="card-title"></h4>
                    </div>
                </article>
          
        </div>
    </main>
   

    <script src="JSON.js"></script>
      <script src="script.js"></script>  
</body>

</html>
